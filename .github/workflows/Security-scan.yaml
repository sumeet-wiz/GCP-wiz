name: Security Scan

on:
  pull_request:
    # This triggers on PRs to ANY branch
    branches: ['**']
    types: [opened, synchronize, reopened]

jobs:
  wiz-security-scan:
    uses: sumeet-wiz/security-workflows/.github/workflows/wiz-scan-reusable.yml@main
    with:
      scan-path: '.'
      fail-on-critical: true
      fail-on-high: false
    secrets:
      WIZ_CLIENT_ID: ${{ secrets.WIZ_CLIENT_ID }}
      WIZ_CLIENT_SECRET: ${{ secrets.WIZ_CLIENT_SECRET }}


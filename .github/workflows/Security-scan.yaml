name: Security Scan

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]

jobs:
  wiz-security-scan:
    uses: Sumeetself/security-workflows/.github/workflows/wiz-scan-reusable.yml@main
    with:
      scan-path: '.'
      policy-hits-only: true
      fail-on-violation: true
    secrets:
      WIZ_CLIENT_ID: ${{ secrets.WIZ_CLIENT_ID }}
      WIZ_CLIENT_SECRET: ${{ secrets.WIZ_CLIENT_SECRET }}